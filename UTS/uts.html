<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="iraa.css">
</head>
<fieldset>
    <legend>Form Registrasi Tempat Rekreasi Wanita</legend>
<body>
    <table>
            <tr>
                <td>
                    <label for="Nama Tempat Wisata">Nama Tempat Wisata :</label>
                </td>
                <td>
                    <input type="text" name="Nama Tempat Wisata" id="Nama Tempat Wisata">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Jenis Wisata">Jenis Wisata :</label>
                </td>
                 <td>
                     <select name="Jenis Wisata" id="Jenis Wisata">
                         <option value="Taman">Taman</option>
                         <option value="Kolam Renang">Kolam Renang</option>
                         <option value="Taman Herbal">Taman herbal</option>
                         <option value="Play ground anak">play ground anak</option>
                     </select>
                 </td>
            </tr>
            <tr>
                <td>
                    <label for="Deskripsi Wisata">Deskripsi Wisata:</label>
                </td>
            <td>
                <textarea name="Deskripsi Wisata" id="Deskripsi Wisata" cols="70" rows="3"></textarea>
            </td>
            </tr>
        
        <tr>
            <td>
                <label for="Kontak Person">Kontak Person:</label>
            </td>
            <td>
                <input type="text" name="Kontak Person" id="Kontak Person">
            </td>
        </tr>
        <tr>
            <td>
                <label for="No Telephone">No Telephone:</label>
            </td>
            <td>
                <input type="text" name="No Telephone" id="TNo Telephone">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Email">Email:</label>
            </td>
            <td>
                <input type="text" name="Email" id="Email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Alamat Web">Alamat Web:</label>
            </td>
            <td>
                <input type="text" name="Alamat Web" id="Alamat Web">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Alamat Lengkap :">Alamat Lengkap:</label>
            </td>
            <td>
                <input type="text" name="Alamat Lengkap :" id="Alamat Lengkap :">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Latitude,Longitude :">Latitude,Longitude:</label>
            </td>
            <td>
                <input type="text" name="Latitude,Longitude:" id="Latitude,Longitude:">
            </td>
        </tr>
        <tr>
            <td>
                <td>
                    <button type="submit" class="btn-blue">Simpan</button>
                    <button type="Reset" class="btn-red">Reset</button>
                </td>
            </td>
        </tr>
    </table>
</fieldset>
</body>
</html>
